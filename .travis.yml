language: go
go:
- 1.7
env:
- PATH=/home/travis/gopath/bin:$PATH
script:
- go test -v
before_deploy:
- go get github.com/laher/goxc
- goxc -d . -bc="darwin,windows,linux"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - snapshot/mgomgo_darwin_386.zip
    - snapshot/mgomgo_darwin_amd64.zip
    - snapshot/mgomgo_windows_386.zip
    - snapshot/mgomgo_windows_amd64.zip
    - snapshot/mgomgo_linux_arm.tar.gz
    - snapshot/mgomgo_linux_386.tar.gz
    - snapshot/mgomgo_linux_amd64.tar.gz
    - snapshot/mgomgo_snapshot_armhf.deb
    - snapshot/mgomgo_snapshot_i386.deb
    - snapshot/mgomgo_snapshot_amd64.deb
  skip_cleanup: true
  on:
    repo: furushchev/mgomgo
    tags: true
